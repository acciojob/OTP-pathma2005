<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
</head>
	<body>
        <style>
             body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
	.container{
		background-color:white;
		border:2px solid #000;
	    border-radius:8px;
		padding:40px 60px;
		text-align:center;
		max-width:600px;
		width:80%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	}
#verification_heading{
	font-size:20px;
	font-weight:600;
	margin-bottom:25px;
}
#verification_subtext{
	font-size:15px;
	color:#444;
	margin-bottom:25px;
}
  .code-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
 .code{
	 width:60px;
	 height:70px;
	 border-radius:6px;
      text-align: center;
	 font-size:32px;
	 font-weight:bold;
	 color:#555;
	 border:2px solid #ccc;
	 outline:none;
	 transition:all 0.2s ease;
 }
 .code:focus {
      border-color: #000;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
 .note {
      background-color: #f1f1f1;
      color: #555;
      padding: 12px 20px;
      border-radius: 6px;
      display: inline-block;
      font-size: 14px;
    }
        </style>
		<div class="container">
			<h1 id="verification_heading">Verify Your Account</h1>
			<p id="verification_subtext">We emailed you the six dgit code to acciojob@email.com Enter the code below to confirm your email address</p>
			<div class="code-container">
				 <input type="text" class="code" id="code-1" maxlength="1">
      <input type="text" class="code" id="code-1" maxlength="1" >
      <input type="text" class="code" id="code-1" maxlength="1" >
      <input type="text" class="code" id="code-1" maxlength="1">
      <input type="text" class="code" id="code-1" maxlength="1" >
      <input type="text" class="code" id="code-1" maxlength="1" >
			</div>
			<div class="note">
				 This is design only. We didn’t actually send you an email as we don’t have your email, right?
			</div>
		</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const inputs = document.querySelectorAll(".code");

  // Focus first input when page loads
  inputs[0].focus();

  inputs.forEach((input, index) => {

    // When user types
    input.addEventListener("input", (e) => {
      const value = e.target.value;

      // Only move focus if a number was typed
      if (value && index < inputs.length - 1) {
        // Small delay so Cypress sees focus properly
        setTimeout(() => {
          inputs[index + 1].focus();
        }, 50);
      }
    });

    // Handle Backspace key
    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace") {
        e.preventDefault(); // Prevent default deletion delay

        if (input.value === "" && index > 0) {
          // Move focus back and clear previous input
          setTimeout(() => {
            inputs[index - 1].focus();
            inputs[index - 1].value = "";
          }, 50);
        } else {
          // Just clear current input
          input.value = "";
        }
      }
    });
  });
});

</script>
</body>
</html>
